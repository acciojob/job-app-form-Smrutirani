<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form method="post">
		<label for="name">Name*</lable>
		<input id="name" name="name" type="text" required><br><br>
		
		<label for="email">Email*</lable>
		<input id="email" name="Email" type="email" required><br><br>
		
		<label for="male">Male*</lable>
		<input id="male" name="gender" type="radio" required>
		<label for="female">Female*</lable>
		<input id="female" name="gender" type="radio" required><br><br>
		
		<label for="laptop">Laptop Brands</lable>
		<select id="laptop" name="Cars" type="dropdown">
			<option value="Apple">Apple</option>
			<option value="Asus">Asus</option>
			<option value="HP">HP</option>
		</select><br><br>
		
		<label for="age"> Age*</lable>
		<input id="age" name="age" type="number" required><br><br>
		
		<label for="dob">Date of Birth*</lable>
		<input id="dob" name="date" type="date" required><br><br>
		
		<label for="password">Password*</lable>
		<input id="password" name="Password" type="password" required><br><br>

		<label for="portfolio">Portfolio URL</label>
		<input id="portfolio" name="portfolio" type="url" required><br><br>
		
		<button type="submit" >Submit Button</button>
	</form>

</body>

</html>
